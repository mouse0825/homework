<body>

<label for="wnum">Please input a whole number </label>
<input type="text" id="wnum" name="wnum"><br><br>

<button type="button" onclick="DisplayInput();" on>submit</button>

<p id="result">display results here...</p>
<script>
    function DisplayInput() {
        var nwnumber = document.getElementById("wnum").value;
   
        var result = isEven(nwnumber);
        
        alert(nwnumber + result);
    }

    function isEven(num) {
        if (num % 2 == 0)
            return "是偶數";

        else 
            return "是奇數";

    }

    function ShowResult(){
        var nwnumber = document.getElementById("wnum").value;
        document.getElementById("result").innerHTML = String (nwnumber);

        
    }


</script>


</body>
